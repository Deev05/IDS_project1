<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
            <div class="title">
                <h3>IDS quiz</h3>
            </div>
    
            <div class="d-flex align-items-center">
            <form class="w-100 me-3" role="search">
              <input type="search" class="form-control"  placeholder="Please enter the subject and choose difficulty...." aria-label="Search">
            </form>
    
            <div class="flex-shrink-0 dropdown">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Subject
              </a>
              <ul class="dropdown-menu text-small shadow subject">
                <li class="physics">physics</li>
                <li class="chemistry">Chemistry</li>
                <li class="maths">Maths</li>
              </ul>
            </div>

            <div class="flex-shrink-0 dropdown">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Difficulty
              </a>
              <ul class="dropdown-menu text-small shadow difficulty">
                <li class="easy">Easy</li>
                <li class="medium">Medium</li>
                <li class="hard">Hard</li>
              </ul>
            </div>
            </div>
           
        </div>

      </header>

      <main>
        <div class="user">
            <div class="user1">
                <p>Welcome user!</p>
                <img src="./user.jpg">
            </div>
        </div>


        
      </main>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
